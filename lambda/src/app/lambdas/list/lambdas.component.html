<section class="fd-section">
  <fd-action-bar>
    <fd-action-bar-header>
      <fd-action-bar-title>{{ title }}</fd-action-bar-title>
    </fd-action-bar-header>
    <fd-action-bar-actions>
      <y-list-search [hidden]="showEmptyPage" [filterState]="filterState" (onFilterChanged)="onFilterChanged($event)"></y-list-search>
      <y-list-filter [hidden]="showEmptyPage" [filterState]="filterState" (onFilterChanged)="onFilterChanged($event)"></y-list-filter>
      <button fd-button [options]="'light'" (click)='goToCreate()'>+ Add Lambda</button>
    </fd-action-bar-actions>
  </fd-action-bar>

  <div class="fd-alert fd-alert--error fd-has-margin-bottom-small" role="alert" *ngIf="error">
    {{ error }}
  </div>

  <div class="fd-panel">
    <y-list-paging [pagingState]="pagingState" (onPageChanged)="onPageChanged($event)"></y-list-paging>

    <y-plain-table [source]="data" [headerRenderer]="lambdasHeaderRenderer" [entryRenderer]="lambdasEntryRenderer" [entryEventHandler]="lambdasEventHandler">
      <!-- sf-section__empty-teaser -->
      <div empty-list-placeholder *ngIf="showEmptyPage" class="sf-section__empty-teaser">
        <h1>{{ title }}</h1>
        <p>{{ emptyListText }}</p>
        <button fd-button [options]="'light'" (click)='goToCreate()'>+ Add Lambda</button>
      </div>
    </y-plain-table>

    <y-list-paging [pagingState]="pagingState" (onPageChanged)="onPageChanged($event)"></y-list-paging>
  </div>

  <app-confirmation-modal #confirmationModal></app-confirmation-modal>
</section>
