<tr>
  <td class="fd-has-font-weight-bold">
    <a (click)="goToDetails(entry.metadata.name)">{{ entry.metadata.name }}</a>
  </td>
  <td>
    <span class="fd-status-label" [ngClass]="status ? 'fd-status-label--available' : 'fd-status-label--busy'">
      {{ statusText }}
    </span>
  </td>
  <td>
    <ng-container *ngIf="entry.getLabels()">
      <span class="fd-token y-fd-token y-fd-token--no-button" *ngFor="let label of entry.getLabels()">
        {{ label }}
      </span>
    </ng-container>
    <ng-container *ngIf="!entry.getLabels()">
      <span>None</span>
    </ng-container>
  </td>
  <td>
    <a [href]="functionMetrics" target="_blank">Dashboard
      <fd-icon [glyph]="'action'" [size]="'s'"></fd-icon>
    </a>
  </td>
  <td class="fd-has-text-align-center">
    <y-list-actions [entry]="entry" [entryEventHandler]="entryEventHandler" [actions]="actions"></y-list-actions>
  </td>
</tr>
