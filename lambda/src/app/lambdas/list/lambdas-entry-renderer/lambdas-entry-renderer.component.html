<tr>
  <td class="y-fd-table__th--col-1"><!-- body--primary missing -->
    <a (click)='goToDetails(entry.metadata.name)'>{{ entry.metadata.name }}</a>
  </td>
  <td class="y-fd-table__th--col-2">
    <span class="sf-indicator" [ngClass]="status ? 'sf-indicator--success' : ''"></span>{{ statusText }}
  </td>
  <td class="y-fd-table__th--col-3">
    <ng-container *ngIf='entry.getLabels()'>
      <span class="tn-badge-labels tn-badge tn-badge--pill sf-list__label" *ngFor="let label of entry.getLabels()">{{ label }}</span>
    </ng-container>
    <ng-container *ngIf='!entry.getLabels()'>
      <span>None</span>
    </ng-container>
  </td>
  <td class="y-fd-table__th--col-3">
    <a [href]="functionMetrics" target="_blank">Dashboard
      <img src="assets/external.svg" />
    </a>
  </td>
  <td class="y-fd-table__th--col-1 fd-has-text-align-center">
    <y-list-actions [entry]="entry" [entryEventHandler]="entryEventHandler" [actions]="actions"></y-list-actions>
  </td>
</tr>
