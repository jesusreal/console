<ng-container *ngIf="hasSearch()">
  <div (clickOutside)="closeIfEmpty()" clickOutsideEvents="click,mousedown" excludeBeforeClick="true">
    <button fd-button [glyph]="'search'" *ngIf="!searching" (click)="openSearch($event)">
      Search
    </button>
    <div class="search" *ngIf="searching">
      <fd-input-group-search [ngModel]="searchText" (ngModelChange)="searchTextChange($event)" >
      </fd-input-group-search>
    </div>
  </div>
</ng-container>
