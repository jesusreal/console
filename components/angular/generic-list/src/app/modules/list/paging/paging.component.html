<fd-pagination *ngIf="pagingState.totalCount && pagingState.pageSize && pagingState.totalCount>pagingState.pageSize"
  [class]="'fd-pagination'"
  (selected)="goToPage($event)"
  [pagination]="{
    totalItems: pagingState.totalCount,
    itemsPerPage: pagingState.pageSize,
    currentPage: pagingState.pageNumber
  }"
></fd-pagination>
