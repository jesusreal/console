<div
  class="fd-panel-grid"
  [hidden]="loading || errorMessage || !data || data.length === 0"
>
  <ng-template #entries></ng-template>
</div>

<fd-loading-spinner [loading]="loading"></fd-loading-spinner>

<p *ngIf="!loading && !errorMessage && (!data || data.length === 0)">
  <ng-content select="[empty-list-placeholder]"></ng-content>
</p>
<p *ngIf="!loading && errorMessage" class="fd-has-color-status-3">
  {{ errorMessage }}
</p>
