<section class="fd-section">
  <div class="fd-action-bar">
    <div class="fd-action-bar__header">
      <h1 class="fd-action-bar__title">
        {{ title }}
      </h1>
    </div>
    <div class="fd-action-bar__actions">
      <y-list-search [hidden]="!initialized || showEmptyPage" 
                    [filterState]="filterState" 
                    (onFilterChanged)="onFilterChanged($event)">
      </y-list-search>
      <y-list-filter [hidden]="!initialized || showEmptyPage || hideFilter" 
                    [filterState]="filterState"
                    (onFilterChanged)="onFilterChanged($event)">
      </y-list-filter>
      <button class="fd-button fd-button--light open-create-env-modal" (click)="openModal()">
        + Create Application
      </button>
    </div>
  </div>

  <div class="fd-panel">
    <y-list-paging [pagingState]="pagingState" (onPageChanged)="onPageChanged($event)"></y-list-paging>

    <y-plain-table 
      [source]="data" 
      [headerRenderer]="headerRenderer" 
      [entryRenderer]="entryRenderer" 
      [entryEventHandler]="entryEventHandler"
      [footerRenderer]="footerRenderer">
      <div empty-list-placeholder *ngIf="showEmptyPage" class="fd-section">
        <h1>{{ title }}</h1>
        <p>{{ emptyListText }}</p>
      </div>
    </y-plain-table>

    <y-list-paging [pagingState]="pagingState" (onPageChanged)="onPageChanged($event)"></y-list-paging>
  </div>
</section>

<app-information-modal #infoModal></app-information-modal>
<app-create-remote-environment-modal #createModal></app-create-remote-environment-modal>
<app-confirmation-modal #confirmationModal></app-confirmation-modal>
