<tr [ngClass]="{ disabled: disabled === true }">
  <td class='fd-has-font-weight-bold'>
    <a (click)="navigateToDetails(entry.service.name, entry.name)">
      {{ entry.name }}
    </a>
  </td>
  <td>
    <fd-badge class="break-word">{{ entry.hostname }}</fd-badge>
  </td>
  <td>{{ entry.service.port }}</td>
  <ng-container *ngIf="isSecured(entry)">
    <td>
      <fd-badge [status]="'success'" [modifier]="'filled'">Yes</fd-badge>
    </td>
    <td>{{ getIDP(entry) }}</td>
  </ng-container>
  <ng-container *ngIf="!isSecured(entry)">
    <td>
      <fd-badge [status]="'warning'" [modifier]="'filled'">No</fd-badge>
    </td>
    <td>-</td>
  </ng-container>
  <td class="fd-has-text-align-center">
    <y-list-actions [entry]="entry" [entryEventHandler]="entryEventHandler" [actions]="actions"></y-list-actions>
  </td>
</tr>
