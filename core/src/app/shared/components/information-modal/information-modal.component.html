<div luigiClientCommunication [isActive]="isActive">
  <fd-modal #informationModal role="dialog" aria-labelledby="confirm" (click)="$event.stopPropagation()">
    <fd-modal-header>
      {{ title }}
    </fd-modal-header>
    <fd-modal-body>
      <div fd-form-set>
        <div fd-form-item>
          <p>{{ message }}</p>
        </div>
      </div>
    </fd-modal-body>
    <fd-modal-footer>
      <button fd-button [fdType]="'main'" (click)="cancel($event); redirect()">OK</button>
    </fd-modal-footer>
  </fd-modal>
</div>
