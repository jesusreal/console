<div luigiClientCommunication [isActive]="isActive">
  <fd-modal #jsonEditorModal role="dialog" aria-labelledby="confirm" (click)="$event.stopPropagation()">
    <fd-modal-header>
      Edit
    </fd-modal-header>
    <fd-modal-body>
      <fd-alert class="fd-has-margin-bottom-small" [dismissible]="false" [type]="'error'" *ngIf="error">
        <p class="word-wrap">{{ error.message }}</p>
      </fd-alert>
      <div class="json-editor" *ngIf="modalResourceData">
        <app-json-editor #jsoneditor [resourceData]="modalResourceData"></app-json-editor>
      </div>
    </fd-modal-body>
    <fd-modal-footer>
      <button [options]="'light'" fd-button (click)="cancel($event)">Cancel</button>
      <button fd-button [fdType]="'main'" (click)="update($event)">Update</button>
    </fd-modal-footer>
  </fd-modal>
</div>
