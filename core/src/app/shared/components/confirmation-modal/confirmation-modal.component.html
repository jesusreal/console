<div luigiClientCommunication [isActive]="isActive">
  <fd-modal #confirmationModal class="sf-modal sf-modal--min" [ngClass]="{'is-active': isActive===true}" role="dialog" aria-labelledby="confirm" (click)="$event.stopPropagation()">
    <fd-modal-header>
      {{ title }}
    </fd-modal-header>
    <fd-modal-body>
      {{ message }}
    </fd-modal-body>
    <fd-modal-footer>
      <button fd-button (click)="ok($event)" [fdType]="'main'">OK</button>
      <button fd-button (click)="cancel($event)" [options]="'light'">Cancel</button>
    </fd-modal-footer>
  </fd-modal>
</div>
