<tr class="row" [ngClass]="{'sf-list__disabled': disabled === true}">
  <td class="col-5 fd-has-font-weight-bold">{{ groupName }}</td>
  <td class="col-5 col-lg-6"><span class="fd-badge fd-badge--pill y-fd-badge">{{ entry.roleRef.kind === 'ClusterRole' ? 'CR' : 'R' }}</span>{{ entry.roleRef.name }}</td>
  <td class="col-1 actions-icon">
    <y-list-actions [entry]="entry" [entryEventHandler]="entryEventHandler" [actions]="actions"></y-list-actions>
  </td>
</tr>
